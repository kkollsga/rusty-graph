name: Build and Publish Python Wheels
on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual triggering

jobs:
  version-check:
    name: Check if version needs publishing
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - name: Check version against PyPI
        id: check
        run: |
          VERSION=$(grep -m 1 "version" Cargo.toml | cut -d '"' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Cargo.toml version: $VERSION"

          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://pypi.org/pypi/kglite/$VERSION/json")
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "Version $VERSION already exists on PyPI — skipping build"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $VERSION not on PyPI — will build and publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

  ci-gate:
    name: Wait for CI to pass
    needs: [version-check]
    if: needs.version-check.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI workflow
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'Rust checks'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 15
      - name: Wait for Python tests (3.10)
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'Python tests (py3.10)'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 15
      - name: Wait for Python tests (3.12)
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'Python tests (py3.12)'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 15

  build:
    name: Build wheels - ${{ matrix.os }} - ${{ matrix.target }} - py${{ matrix.python-version }}
    needs: [ci-gate, version-check]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']
        target: ['']
        include:
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            python-version: '3.10'
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            python-version: '3.11'
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            python-version: '3.12'
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            python-version: '3.13'
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            python-version: '3.10'
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            python-version: '3.11'
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            python-version: '3.12'
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            python-version: '3.13'
          # macOS Intel (x86_64) - using macos-15-intel runner
          - os: macos-15-intel
            target: x86_64-apple-darwin
            python-version: '3.10'
          - os: macos-15-intel
            target: x86_64-apple-darwin
            python-version: '3.11'
          - os: macos-15-intel
            target: x86_64-apple-darwin
            python-version: '3.12'
          - os: macos-15-intel
            target: x86_64-apple-darwin
            python-version: '3.13'
          # macOS Apple Silicon (arm64)
          - os: macos-latest
            target: aarch64-apple-darwin
            python-version: '3.10'
          - os: macos-latest
            target: aarch64-apple-darwin
            python-version: '3.11'
          - os: macos-latest
            target: aarch64-apple-darwin
            python-version: '3.12'
          - os: macos-latest
            target: aarch64-apple-darwin
            python-version: '3.13'
        exclude:
          - target: ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install Maturin
        run: pip install maturin
      - name: Build wheels
        run: |
          if (!(Test-Path -Path "wheels")) { New-Item -ItemType Directory -Path "wheels" }
          maturin build --release --target ${{ matrix.target }} --out wheels
        shell: pwsh
      - name: List build directory
        run: Get-ChildItem -Recurse wheels
        shell: pwsh
      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}-${{ matrix.python-version }}
          path: wheels/*.whl

  publish:
    name: Publish to PyPI
    needs: [version-check, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # Required for Trusted Publishing
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true
      - name: Display structure of downloaded files
        run: find dist -type f
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          password: ${{ secrets.PYPI_API_TOKEN }}
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.whl
          generate_release_notes: true
          tag_name: v${{ needs.version-check.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
