name: Build and Publish Python Wheels
on:
  push:
    paths:
      - 'Cargo.toml'
  workflow_dispatch: # Allow manual triggering

jobs:
  version:
    name: Extract version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Extract version from Cargo.toml
        id: get_version
        run: |
          VERSION=$(grep -m 1 "version" Cargo.toml | cut -d '"' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

  build:
    name: Build wheels - ${{ matrix.os }} - ${{ matrix.target }} - py${{ matrix.python-version }}
    needs: version
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']
        target: ['']
        include:
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            python-version: '3.10'
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            python-version: '3.11'
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            python-version: '3.12'
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            python-version: '3.13'
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            python-version: '3.10'
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            python-version: '3.11'
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            python-version: '3.12'
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            python-version: '3.13'
          # macOS Intel (x86_64) - using macos-15-intel runner
          - os: macos-15-intel
            target: x86_64-apple-darwin
            python-version: '3.10'
          - os: macos-15-intel
            target: x86_64-apple-darwin
            python-version: '3.11'
          - os: macos-15-intel
            target: x86_64-apple-darwin
            python-version: '3.12'
          - os: macos-15-intel
            target: x86_64-apple-darwin
            python-version: '3.13'
          # macOS Apple Silicon (arm64)
          - os: macos-latest
            target: aarch64-apple-darwin
            python-version: '3.10'
          - os: macos-latest
            target: aarch64-apple-darwin
            python-version: '3.11'
          - os: macos-latest
            target: aarch64-apple-darwin
            python-version: '3.12'
          - os: macos-latest
            target: aarch64-apple-darwin
            python-version: '3.13'
        exclude:
          - target: ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install Maturin
        run: pip install maturin
      - name: Build wheels
        run: |
          if (!(Test-Path -Path "wheels")) { New-Item -ItemType Directory -Path "wheels" }
          maturin build --release --target ${{ matrix.target }} --out wheels
        shell: pwsh
      - name: List build directory
        run: Get-ChildItem -Recurse wheels
        shell: pwsh
      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}-${{ matrix.python-version }}
          path: wheels/*.whl

  publish:
    name: Publish to PyPI
    needs: [version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # Required for Trusted Publishing
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true
      - name: Display structure of downloaded files
        run: find dist -type f
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          password: ${{ secrets.PYPI_API_TOKEN }}
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.whl
          generate_release_notes: true
          tag_name: v${{ needs.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
