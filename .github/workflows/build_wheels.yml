name: Build Python Wheels for Windows
on:
  push:
    paths:
      - 'Cargo.toml'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    strategy:
      matrix:
        python-version: ['3.12']
        platform: [x86_64]
        target: [x86_64-pc-windows-msvc]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Add this to ensure we have write permissions
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: ${{ matrix.target }}
      
      - name: Install Maturin
        run: pip install maturin
      
      - name: Build wheels with Maturin
        env:
          CARGO_BUILD_TARGET: x86_64-pc-windows-msvc
        run: |
          if (!(Test-Path -Path "wheels")) { New-Item -ItemType Directory -Path "wheels" }
          maturin build --release --out wheels
      
      - name: List build directory
        run: Get-ChildItem -Recurse wheels
      
      - name: Commit and push wheels
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add wheels/*.whl
          git commit -m "Update wheels from Cargo.toml changes" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}
        shell: pwsh

      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: wheels/*.whl