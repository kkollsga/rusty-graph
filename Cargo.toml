[package]
name = "rusty_graph"
version = "0.2.17"
edition = "2021"

[lib]
name = "rusty_graph"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.21.2"
petgraph = {version = "0.7.1", features = ["serde-1"] }
serde =  {version = "1.0.217", features = ["derive"]}
serde_json = "1.0.138"
bincode = "1.3.3"
chrono = { version = "0.4.39", features = ["serde"] }