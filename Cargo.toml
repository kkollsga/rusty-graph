[package]
name = "rusty_graph"
version = "0.1.22"
edition = "2021"

[lib]
name = "rusty_graph"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.20.2", features = ["extension-module"] }
pyo3-macros = "0.20.2"
bincode = "1.3.3"
chrono = "0.4.35"
petgraph = { version = "0.6.4", features = ["serde-1"] }
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.115"