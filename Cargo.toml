[package]
name = "kglite"
version = "0.5.60"
edition = "2021"
authors = ["Kristian dF Kollsg√•rd <kkollsg@gmail.com>"]
description = "A high-performance graph database with Python bindings written in Rust."
readme = "README.md"
repository = "https://github.com/kkollsga/kglite"
license = "MIT"

[lib]
name = "kglite"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27", features = ["multiple-pymethods"] }
petgraph = { version = "0.8.3", features = ["serde-1"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
bincode = "1.3"
chrono = { version = "0.4.43", features = ["serde"] }
geo = "0.29"
wkt = "0.11"
regex = "1"
rayon = "1.10"
flate2 = "1"

[profile.release]
lto = "thin"
codegen-units = 1
strip = "symbols"