[package]
name = "rusty_graph"
version = "0.1.7"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rusty_graph"
crate-type = ["cdylib"]

[dependencies.pyo3]
version = "0.19.0"  # Use the latest version compatible with your setup
features = ["extension-module"]

[dependencies]
chrono = "0.4.35"
petgraph = "0.6.4"
serde_json = "1.0.115"
